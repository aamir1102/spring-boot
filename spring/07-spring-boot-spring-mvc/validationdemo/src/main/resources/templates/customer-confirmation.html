<!doctype html>
<html lang="en" xmlns:th = "http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/demo.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/github-logo.png}">
    <title>Customer Confirmation</title>
</head>
<body>
The customer is confirmed: <span th:text="${customer.firstName +' '+customer.lastName}"></span>
<br>Free passes is <span th:text="${customer.freePasses}"></span>
<br>Postal Code ->  <span th:text="${customer.postalCode}"></span>
<br>Course Code -> <span th:text="${customer.courseCode}"></span>
</body>
</html>
